<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!--Window 对象

		Window 对象表示浏览器中打开的窗口。

		如果文档包含框架（frame 或 iframe 标签），浏览器会为 HTML 文档创建一个 window 对象，并为每个框架创建一个额外的 window 对象。-->
</head>
<script type="text/javascript">
	//window对象是js顶层对象，在js定义的所有的对象都是windows的成员
	var a="abc";
	alert(window.a);
	alert( a );
</script>
<body>
	
</body>
</html>
