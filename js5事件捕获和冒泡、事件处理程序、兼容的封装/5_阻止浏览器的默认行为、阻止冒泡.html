<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>5_阻止浏览器的默认行为、阻止冒泡</title>
</head>
<body>
	<div id="oDiv">
		<p id="oP">
			<span id="oSpan">请点击我</span>
		</p>
	</div>
	<a href="问题.html" id="mya">请点击我</a>
	<a href="javascript:add()" id="myb">请点击我</a>
	<a href="javascript:void(0)" id="myc">请点击我</a>

	<script type="text/javascript">
		var oDiv=document.getElementById("oDiv");
		var oP=document.getElementById("oP");
		var oSpan=document.getElementById("oSpan");

		oDiv.onclick=function(){
			alert("div被点击");
		}
		oP.onclick=function(){
			alert("p被点击");
		}
		oSpan.onclick=function(event){
			alert("span被点击");
			//弹出"span被点击"后阻止冒泡
			event.stopPropagation();
		}

		var mya=document.getElementById("mya");
		mya.onclick=function(event){
			//阻止浏览器的默认行为
			event.preventDefault();//默认a标签会跳转，阻止之后就可以执行后面的
			alert("aaa");
		}

		function add(){
			alert("bbbb");
		}
	</script>
</body>
</html>
