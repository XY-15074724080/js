<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3_测试显示和隐藏的开关操作</title>
	<script type="text/javascript" src="yclib.js"></script>
</head>
<body>
	<span id="show">显示/隐藏</span>

	<div id="r" style="display:none">xxxxxxxxxxxxxxxxxxxxx</div>

	<script type="text/javascript">
		var a=function(){
			yc.toggleDisplay("r","block");
		}
		var b=function(){
			yc.toggleDisplay("r","none");
		}

		yc.addEvent("show","mouseover",a);
		yc.addEvent("show","mouseout",b);

		//yc.removeEvent("show","mouseover",a);
	</script>
</body>
</html>
