<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>5_sqlite存储</title>
</head>
<body>
	<script type="text/javascript">
	    var db; 
		if(window.openDatabase){
			//创建数据库  test
			db=openDatabase("test",1.0,"testdb",10000);
			//创建表
			db.transaction(function(transaction){
				//transacion  事务: 多条语句要么同时成功，要么同时失败
				//事务是恢复和并发控制的基本单位
				transaction.executeSql("create table student(sid int,sname text,age int,sex text,address text)",[]);

			});
			//插入数据
			// db.transaction(function(transaction){
			// 	//transacion  事务
			// 	transaction.executeSql("insert into student(sid,sname,age,sex,address) values (0,'zs',20,'男','湖南')",[]);
				
			// });
			//更新
			db.transaction(function(transaction){
				transaction.executeSql("update student set sname='张三丰' where sname='zs'",[]);
			});
			//删除
			db.transaction(function(transaction){
				transaction.executeSql("delete from student",[]);
			});
		}
	</script>
</body>
</html>
