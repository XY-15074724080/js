<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>如何写JSON格式</title>
</head>
<body>
	<script type="text/javascript">
		//商品分页数据：
		{
			"page":1,
			"rows":10,
			"commodity":[
				{"pid":1,"pname":"苹果","price":20.0,"img":"1.jpg"},
				{"pid":2,"pname":"苹果","price":20.0,"img":"1.jpg"},
				{"pid":3,"pname":"苹果","price":20.0,"img":"1.jpg"},
				{"pid":4,"pname":"苹果","price":20.0,"img":"1.jpg"},
				{"pid":5,"pname":"苹果","price":20.0,"img":"1.jpg"},
				{"pid":6,"pname":"苹果","price":20.0,"img":"1.jpg"},
				{"pid":7,"pname":"苹果","price":20.0,"img":"1.jpg"},
				{"pid":8,"pname":"苹果","price":20.0,"img":"1.jpg"},
				{"pid":9,"pname":"苹果","price":20.0,"img":"1.jpg"},
				{"pid":10,"pname":"苹果","price":20.0,"img":"1.jpg"}
			]
		}

		//菜单数据
		//显示效果
		//============================================
		//后台管理
		//	  用户管理
		//	  	  <a href="">用户浏览</a>
		//	  	  <a href="">VIP客户</a>
		//	  	  <a href="">通知</a>
		//	  平台信息
		//	  	  <a href="">系统平台</a>
		//	  	  <a href="">友情链接</a>
		//	  	  <a href="">浏览分析</a>
		//	  商品管理
		//	  	  <a href="">商品浏览</a>
		//	  订单管理
		//	  	  <a href="">订单浏览</a>
		//	  	  <a href="">历史记录订单</a>
		[{
			"id":1,
			"text":"后台管理",
			"icon":"star",
			"children":[
				{"id":2,"text":"用户管理",children:[
					{"id":6,"text":"用户浏览","url":"xxxx.com"},
					{"id":7,"text":"VIP客户","url":"xxxx.com"},
					{"id":8,"text":"通知","url":"xxxx.com"}
				]},
				{"id":3,"text":"平台信息",children:[
					{"id":9,"text":"系统平台","url":"xxxx.com"},
					{"id":10,"text":"友情链接","url":"xxxx.com"},
					{"id":11,"text":"浏览分析","url":"xxxx.com"},
				]},
				{"id":4,"text":"商品管理",children:[
					{"id":12,"text":"商品浏览","url":"xxxx.com"}
				]},
				{"id":5,"text":"订单管理",children:[
					{"id":13,"text":"订单浏览","url":"xxxx.com"},
					{"id":14,"text":"历史记录订单","url":"xxxx.com"}
				]}
			]
		}]
	</script>
</body>
</html>
